{{ $projects := .Site.Data.projects }}

<section class="yellow">
    <div class="row">
        <div class="col">
            <h2 class="heading"><span class="yellow-text">/</span> {{ $projects.title }}</h2>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        {{ range $index, $element := $projects.projects }}
            <div class=".col-auto m-2">
                <div class="card h-100 rounded" style="width: 18rem;">
                        <div class="card-body d-flex flex-column">
                        <img src="{{.Site.BaseURL}}images/{{ $element.previewPicture }}" class="card-img-top rounded" alt="...">
                        <p class="my-2 text-muted card-text">{{ $element.subtitle }}</p>
                        <h5 class="mb-0">{{ $element.title }}</h5>
                        <div class="separator-short my-3"></div>
                        <p class="card-text">{{ $element.description }}</p>
                        <a href="#" class="stretched-link btn btn-outline-black mt-auto">Read More</a>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>

    <div class="row justify-content-center text-center p-5">
            <a href="{{.Site.BaseURL}}projects" class="btn btn-yellow btn-lg btn-block">View All</a>
    </div>
</section>
