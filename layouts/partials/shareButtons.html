<div id="shareButtons">
    <a href="http://www.facebook.com/share.php?u={{ .Permalink }}" title="Share this on Facebook" aria-label="Share this on Facebook" target="_blank" class="shareFacebook shareButton" rel="noopener">
        <i class="fab fa-facebook-f" aria-hidden="true"></i>
    </a>
    <a href="http://twitter.com/home?status={{ .Permalink }}" title="Share this on Twitter" aria-label="Share this on Twitter" target="_blank" class="shareTwitter shareButton" rel="noopener">
        <i class="fab fa-twitter" aria-hidden="true"></i>
    </a>
    <a href="https://www.reddit.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}" title="Share this on Reddit" aria-label="Share this on Reddit" target="_blank" class="shareReddit shareButton" rel="noopener">
        <i class="fab fa-reddit-alien" aria-hidden="true"></i>
    </a>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" title="Share this on LinkedIn" aria-label="Share this on LinkedIn" target="_blank" class="shareLinkedIn shareButton" rel="noopener">
        <i class="fab fa-linkedin" aria-hidden="true"></i>
    </a>
    <a href="mailto:?&body={{ .Permalink }}" title="Share this via Email" aria-label="Share this via Email" target="_blank" class="shareEmail shareButton" rel="noopener">
        <i class="fas fa-envelope-open-text" aria-hidden="true"></i>
    </a>
</div>
