{{ $projects := .Site.Data.projects }}

<section class="skin">
    <div class="row">
        <div class="col-6">
            <h2 class="heading">{{ $projects.title }}</h2>
        </div>
        <div class="col-6">
                <a href="{{.Site.BaseURL}}projects" class="btn btn-dark float-right mt-1">View All</a>
        </div>
    </div>

  <div class="col">

    {{ range $index, $element := $projects.projects }}

        <div class="col-12 col-lg-12 col-md-12 mb-3">
            <div class="card p-4">
                <div class="row">
                    <div class="col-10">
                        <h3 class="h3 my-2">{{ $element.title }}</h3>
                    </div>
                    <div class="col-2">
                            <i class="h3 my-2 far fa-file-alt float-right"></i>
                    </div>             
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <img src="{{.Site.BaseURL}}images/{{ $element.previewPicture }}" class="my-2 rounded" width="100%"></img>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-muted my-2">{{ $element.description }}</p>
                    </div>
                </div>
            </div>
        </div>

    {{ end }}
  </div>
</section>
