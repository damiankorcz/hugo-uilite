{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="main-content-list mx-auto">
     <section id="blog">
          <h2 class="heading text-center mb-4 accentText"><i class="fas fa-edit pr-3" aria-hidden="true"></i>{{.Title}}</h2>
          <div class="row blogPosts">
            {{ range .Pages }}
                {{ partial "blogCard.html" . }}
            {{ end }}
          </div>
     </section>
     {{ partial "footer.html" . }}
</div>
{{ partial "footer-scripts.html" . }}
