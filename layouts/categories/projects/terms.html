{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="main-content-list mx-auto">

     <section id="taxonomy">
        <h2 class="heading text-center mb-4"><i class="fas fa-tags pr-2" aria-hidden="true"></i>
            <a href="/categories/">Categories</a> / Projects
        </h2>
        <div class="row justify-content-center">
            {{ range .Data.Pages }}
            <div class="mb-2 mx-1">
                <h4><a class="blogCategory"  href="{{ .Permalink}}"><i class="fas fa-tag pr-2" aria-hidden="true"></i>{{ .Title }}</a></h4>
            </div>
            {{ end }}
        </div>
     </section>
     {{ partial "footer.html" . }}
</div>
{{ partial "footerScripts.html" . }}
